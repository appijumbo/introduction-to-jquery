<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Events</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
		<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>

	</head>
	<body>

		<p id="intro">Click me!</p>

		<button id="enable">Click to enable</button><br/>
		<button id="disable">Click to disable</button>
		
		<script>
			function clickHandler(e) {
				console.log("You clicked me.");
			}
			
			$("#enable").click(function() {
				$("#intro").on("click", clickHandler);
			});

			$("#disable").click(function() {
				$("#intro").off("click", clickHandler);
			});

		</script>
		
	</body>
</html>
