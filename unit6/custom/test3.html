<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Custom Plugin</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
		<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script>
		
		(function( $ ) {	
			
			var prop = "font-style";
			var value = "italic";

			$.fn.cowbell = function() {
				this.css(prop, value);
				return this;
			}
			
		}(jQuery));
		 
		$(document).ready(function() { 
			$("p").cowbell().prepend("...modified...");
		});
		</script>
		
	</head>
	<body>

		<p>
			My text.
		</p>

		<p>
			My other text.
		</p>
		
	</body>
</html>
