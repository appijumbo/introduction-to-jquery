		function something() {
			console.log("I was sent "+arguments.length+" arguments!");
			
			for(var i=0; i<arguments.length; i++) {
				console.log("argument "+(i+1)+ " is " + arguments[i]);	
			}
			
			console.log("the last item is "+arguments.pop());
		}
			
		something(1,2,3,4,5);
