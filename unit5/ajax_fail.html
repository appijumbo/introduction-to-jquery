<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>AJAX Tests</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
		<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script>
		$(document).ready(function() {
			
			$(".stuff").click(function() {
				console.log("You clicked on stuff");	
			});
			
			$("#getStuffButton").click(function() {
				
				$.getJSON("stuff.json", function(data, status, jqXHR) {
					var result = "";
					for(var i=0, len=data.length; i<len; i++) {
						result += "<p class='stuff'>" + data[i] + "</p>";
					}
					$("#loadingArea").html(result);
				});
				
			});
			
		});
		</script>
	</head>
	<body>

		<button id="getStuffButton">Get Stuff</button>
		
		<div id="loadingArea"></div>
		
	</body>
</html>
