<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Table Sorter Demo 1</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
		<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="jquery.tablesorter.min.js"></script>
		<script>
		$(document).ready(function() { 
			$("#myTable").tablesorter({
				sortList:[[3,0]]	
			}); 
		});
		</script>
		<style>
			th { cursor: pointer; }
		</style>
	</head>
	<body>

		<table id="myTable"> 
		<thead> 
		<tr> 
			<th>Last Name</th> 
			<th>First Name</th> 
			<th>Email</th> 
			<th>Due</th> 
			<th>Web Site</th> 
		</tr> 
		</thead> 
		<tbody> 
		<tr> 
			<td>Smith</td> 
			<td>John</td> 
			<td>jsmith@gmail.com</td> 
			<td>$50.00</td> 
			<td>http://www.jsmith.com</td> 
		</tr> 
		<tr> 
			<td>Bach</td> 
			<td>Frank</td> 
			<td>fbach@yahoo.com</td> 
			<td>$50.00</td> 
			<td>http://www.frank.com</td> 
		</tr> 
		<tr> 
			<td>Doe</td> 
			<td>Jason</td> 
			<td>jdoe@hotmail.com</td> 
			<td>$100.00</td> 
			<td>http://www.jdoe.com</td> 
		</tr> 
		<tr> 
			<td>Conway</td> 
			<td>Tim</td> 
			<td>tconway@earthlink.net</td> 
			<td>$50.00</td> 
			<td>http://www.timconway.com</td> 
		</tr> 
		</tbody> 
		</table> 

	</body>
</html>
