<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Events</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
		<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>

	</head>
	<body>

		<p>Click me!</p>
		<p>Or me!</p>
		<p>How about me?</p>


		<script>
		$("p").click(function(e) {
			console.log("You clicked a paragraph.");
			var paraText = $(e.target).text();
			console.log(paraText);
			// or console.log($(this).text());
		});

		</script>
		
	</body>
</html>
